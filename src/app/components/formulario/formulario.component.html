<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
  <section id="content">
    <h2 class="subheader">Formulario</h2>
    
    <div *ngIf="user">
<h4>Datos enviados:</h4>
<p>
{{user.nombre}} <br>
{{user.apellido}} <br>
{{user.desc}} <br>
{{user.genero}} <br>
</p>
    </div>
    
    <!--  EVENTOS:    (click)="metodo()"  (blur)="metodo()"  (keyup.enter)="metodo()"  -->
    
    <form class="mid-form" #userform='ngForm' (ngSubmit)="onsubmit()">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" pattern="[a-zA-Z ]+" required #nombre='ngModel' [(ngModel)]="user.nombre"  />
                            
                            <small  *ngIf="!nombre.valid && nombre.touched">
                             El nombre es invalido!
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" name="apellidos" pattern="[a-zA-Z ]+" required #apellidos="ngModel" [(ngModel)]="user.apellido"  />
                        <small *ngIf="!apellidos.valid && apellidos.touched">
                             El apellidos es invalido!
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="bio">Biografia</label>
                            <textarea name="bio" #bio="ngModel" [(ngModel)]="user.desc" ></textarea>
                        </div>

                        <div class="form-group radibuttons">
                            <input type="radio" name="genero" value="hombre" required #genero="ngModel" [(ngModel)]="user.genero" /> Hombre 
                            <input type="radio" name="genero" value="mujer" #genero="ngModel" [(ngModel)]="user.genero" /> Mujer 
                            <input type="radio" name="genero" value="otro" #genero="ngModel" [(ngModel)]="user.genero" /> Otro
                        
                         <small *ngIf="!genero.valid && genero.touched">
                             El genero es invalido!
                            </small>
                        </div>

                        <div class="clearfix"></div>

                        <input type="submit" value="ENVIAR"  name="enviar"  class="btn btn-success" 
                        [disabled]="userform.invalid" 
                        [ngClass]="{
                              'form-valid-boton': userform.invalid,
                              'btn btn-success': !userform.invalid
                          }"
                        />                        
                   </form>

    
  </section>

  <app-sidebar></app-sidebar>
</div>
